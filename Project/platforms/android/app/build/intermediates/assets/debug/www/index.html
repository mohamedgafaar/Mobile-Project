<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        
        <title>Firebase Example</title>
    </head>

    <body>
        <div id="register">
            <h1>Register!</h1>
            <div>
                <input type="email" id="register-email-input" placeholder="email">
                <br />
                <input type="password" id="register-password-input" placeholder="password">
                <br />
                <button id="register-button">Register</button>
            </div>
        </div>

        <div id="login">
            <h1>Login!</h1>
            <div>
                <input type="email" id="login-email-input" placeholder="email">
                <br />
                <input type="password" id="login-password-input" placeholder="password">
                <br />
                <button id="login-button">Login</button>
            </div>
        </div>

        <div id="main-page">
            Logged In Content
            <div>
                <textarea id="some-data-textarea"></textarea>
                <button id="save-data-button">Save</button>
            </div>
            <br />
            <button id="signout-button">Logout</button>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="js/firebase/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use -->

        <script src="js/firebase/firebase-database.js"></script>
        <script src="js/firebase/firebase-firestore.js"></script>

        </script>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>

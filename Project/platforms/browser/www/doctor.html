<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="res/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/doctor.css">

    <title>Doctor Profile</title>
</head>

<body>
    <div id="header">
        <h1> Doctor Profile</h1>
    </div>
    <hr>

    <div id="form" class="formLabels">
        <form action="">
            <label for="doctorName" class="formLabels">Full Name</label>
            <input type="text" id="doctorName" class="form-control">
            <br>
            <label for="doctorAddress" class="formLabels">Address</label>
            <input type="text" id="doctorAddress" class="form-control">
            <br>
            <label for="doctorPhone" class="formLabels">Phone Number</label>
            <input type="text" id="doctorPhone" class="form-control">
            <br><br>

            <label for="" class="formLabels">Gender</label><br>
            <input type="radio" name="gender" value="male" class="radioButtonClass">
            <label for="gender" value="male" class="radioButtonClass">Male</label>
            <input type="radio" name="gender" value="female" class="radioButtonClass">
            <label for="gender" value="female" class="radioButtonClass">Female</label>
            <br><br>

            <label for="" class="formLabels">Age</label>
            <input type="text" name="" class="form-control" id="ageText">
            <br><br>
            <label for="" class="formLabels">Doctor Type</label>
            <select name="docType" class="form-control" id="doctypeSelect">
                <option value="Oncologist">Oncologist</option>
                <option value="Physician">Physician</option>
                <option value="Pediatrician">Pediatrician</option>
                <option value="Gynaecologist">Gynaecologist</option>
                <option value="Surgeon">Surgeon</option>
                <option value="Psychiatrist">Psychiatrist</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Dermatologist">Dermatologist</option>
            </select>
<br><br><br>
        </form>

        <button type="button" class="btn btn-outline-primary" id="backBtn">Back</button>
        <button type="button" class="btn btn-outline-primary" id="submitBtn">SUBMIT</button>

    </div>

    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="res/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
